<ion-side-menus>
    <ion-side-menu-content>

        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">{{ user.data.displayName || "N/A" }}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-icon-left" href="#/app/browse">
                    <i class="icon ion-search"></i>
                    Browse
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/listings">
                    <i class="icon ion-ios-list"></i>
                    My listings
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/inbox">
                    <i class="icon ion-email"></i>
                    Inbox
                </ion-item>
                <ion-item menu-close class="item-icon-left" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Sign out
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/about">
                    <i class="icon ion-information-circled"></i>
                    About
                </ion-item>
    </ion-side-menu>
</ion-side-menus>
